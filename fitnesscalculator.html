<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
</head>
<style>
    body {
      background-image: url('./img/fitnesscalculatorbg.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
</style>
<body>
    <center>
        <h1>Fitness Calculator</h1>

        <h2>BMI Calculator</h2>
        <form>
            <p>
            <label>Weight (kg):</label>
            <input type="number" id="weight" step="0.01">
            </p>
            <p>
            <label>Height (cm):</label>
            <input type="number" id="height" step="0.01">
            </p>
            <input type="submit" value="Calculate BMI">
        </form>
        <p id="bmiResult"></p>

        <h2>Calorie Calculator</h2>
        <form>
            <p>
            <label>Weight (kg):</label>
            <input type="number" id="weightCalories" step="0.01">
            </p>
            <p>
            <label>Activity Level:</label>
            <select id="activityLevel">
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="1.9">Extra active (very hard exercise/sports & physical job)</option>
            </select>
            </p>
            <input type="submit" value="Calculate Daily Calories">
        </form>
        <p id="caloriesResult"></p>
    </center>
    
</body>
</html>
